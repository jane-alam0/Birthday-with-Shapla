<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celebrate Your Birthday</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(120deg, #84fab0, #8fd3f4);
        color: #333;
        overflow: hidden;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #333;
      }
      p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #555;
      }
      .input-container {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
      }
      input[type="password"]:focus,
      input[type="text"]:focus {
        border-color: #84fab0;
        box-shadow: 0 0 8px rgba(132, 250, 176, 0.5);
      }
      .toggle-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #555;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #84fab0;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      button:hover {
        background: #3cb371;
        transform: translateY(-3px);
      }
      .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
      }
      .bubble:nth-child(1) {
        width: 60px;
        height: 60px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .bubble:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 30%;
        right: 15%;
        animation-delay: 2s;
      }
      .bubble:nth-child(3) {
        width: 50px;
        height: 50px;
        bottom: 20%;
        left: 25%;
        animation-delay: 4s;
      }
      .bubble:nth-child(4) {
        width: 40px;
        height: 40px;
        bottom: 40%;
        left: 75%;
        animation-delay: 5s;
      }
      .bubble:nth-child(5) {
        width: 50px;
        height: 50px;
        bottom: 10%;
        left: 45%;
        animation-delay: 1s;
      }
      .bubble:nth-child(6) {
        width: 50px;
        height: 50px;
        bottom: 80%;
        left: 50%;
        animation-delay: 2s;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
      <h1>üîí Secure Access</h1>
      <p>Enter the password to Celebrate Your Birthday.</p>
      <div class="input-container">
        <input type="password" id="password" placeholder="Enter Password" />
        <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button onclick="checkPassword()">Submit</button>
    </div>

    <script>
      const correctPassword = "Mimapu"; // ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°
      const specialPageURL = "page2.html"; // ‡¶∏‡ßç‡¶™‡ßá‡¶∂‡¶æ‡¶≤ ‡¶™‡ßá‡¶ú‡ßá‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï

      function checkPassword() {
        const inputPassword = document
          .getElementById("password")
          .value.toLowerCase();

        if (inputPassword === correctPassword) {
          window.location.href = specialPageURL;
        } else {
          alert(
            "Incorrect Password! Please try again. Message 'Jane Alam' to get the password."
          );
        }
      }

      function togglePassword() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-icon");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.textContent = "üôà"; // Hide icon
        } else {
          passwordField.type = "password";
          toggleIcon.textContent = "üëÅÔ∏è"; // Show icon
        }
      }
    </script>
  </body>
</html>
